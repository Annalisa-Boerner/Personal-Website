<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Contact Success</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto Condensed"
        />
    </head>
    <body>
        <div class="spam">
            <h1 style="color: #385163">
                Success! I look forward to connecting.
            </h1>
            <br /><br />
        </div>
        <div class="spam">
            <img
                src="spam cat.png"
                alt="An in-focus tabby cat with a white snout and chest reaches toward two blurred slices of spam on a table"
            />
        </div>
        <!-- footer with LinkedIn and GitHub -->
        <footer>
            <div class="flexy">
                <a
                    class="padding_needed"
                    href="https://www.linkedin.com/in/annalisa-boerner/"
                    ><img
                        src="LinkedIn_Logo.png"
                        alt="the linkedin logo in blue"
                        width="50rem"
                    />
                </a>

                <a href="https://github.com/Annalisa-Boerner" class="github"
                    ><img
                        src="GitHub-Mark.png"
                        alt="the github logo in black and white"
                        width="50rem"
                /></a>

                <form action="grid.html" target="_blank">
                    <input
                        type="submit"
                        class="CatButton"
                        value="cats"
                        style="font-size: medium"
                    />
                </form>
            </div>
        </footer>
    </body>
</html>
